<ul class="list-none flex flex-row">
    {% for link in site.nav-menu %}
    <li class="text-sm py-2 mx-auto uppercase">
        {% if page.url == {{link.permalink}} %}
        <span class="text-gray-900 ">
                {{link.text}}
            </span>
        {% else %}
        <a class="text-gray-500 hover:text-gray-900" href="{{site.baseurl}}{{link.permalink}}">
            {{link.text}}
        </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
