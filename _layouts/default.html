<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
    <head>

        <!-- google analytics -->
        {% if site.google-analytics %}
        {% include google-analytics.html %}
        {% endif %}

        <!-- Jekyll SEO plugin -->
        {% seo %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>{{ site.title }}</title>

        <!-- TailwindCSS and Inter Font-->
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/tailwind.css">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
              integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <!-- highlight.js -->
        <link rel="stylesheet"
              href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github-dark-dimmed.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
    </head>

    <body class="font-sans mx-auto max-w-vp h-full w-full min-w-80">
        <section class="flex flex-col md:flex-row h-screen">
            <aside class="bg-gray-200 border-r border-gray-300 flex flex-col justify-center items-center md:w-1/3">
                <header class="px-2.5 md:p-5 w-full flex flex-row md:flex-col items-center justify-stretch">
                    <img class="object-cover h-20 w-20 md:h-36 md:w-36 rounded-full p-5" src="{{site.baseurl}}/assets/img/profile.jpeg"
                         alt="author profile image">
                    <h1 class="font-days text-2xl md:text-4xl text-center" style="--custom-color:#{{site.style.blue}};">
                        {{site.title}}</h1>
                </header>
                {% if site.show-nav-menu %}
                <nav class="px-2.5 pb-2.5 md:p-5 w-full">
                    {% include nav.html%}
                </nav>
                {% endif %}
            </aside>
            <main class="flex-grow content-stretch items-end bg-gray-100 md:overflow-scroll">
                {{ content }}
                {% include footer.html %}
            </main>
        </section>
    </body>
</html>
