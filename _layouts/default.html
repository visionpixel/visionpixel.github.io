<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="h-screen w-screen bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Your custom styles -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body class="bg-white font-sans antialiased">
<div class="min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">
                <a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
            </h1>
            <p class="text-sm">{{ site.description | default: site.github.project_tagline }}</p>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-8">
        {{ content }}
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/pages-themes/minimal" class="text-blue-500">minimal</a></small></p>
        </div>
    </footer>
</div>

<script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
